<div>
    <a id="title" class="no-text-decoration" title="首页">Paste Code</a>
    <a>by sleepybear</a>
    <a>| 一个用来代码高亮分享的站点</a>
</div>

<label for="code-input"></label>
<textarea id="code-input" placeholder="请在此输入内容" style="width: 80%; height: 200px"></textarea>

<div>
    <label for="code-style-select">样式</label>
    <select id="code-style-select" onchange="selectCodeStyle(this.value)"></select>

    <label for="code-language-select">语言</label>
    <select id="code-language-select" onchange="formatCode()"></select>

    <button id="auto-format-button" onclick="autoFormat()">自动检测</button>
    <button id="format-button" onclick="formatCode()">仅格式化</button>
    <button id="paste-button" onclick="pasteCode()">生成链接</button>
    <label for="admin-key"></label><input type="password" id="admin-key">
    <a id="paste-time" class="no-text-decoration"></a>
    <div>
        <p><a id="paste-url" class="no-text-decoration">　</a></p>
    </div>
</div>

<hr>
<div>
    <pre>
        <code id="code-view" class=""></code>
    </pre>
</div>
